<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .notification{
            width: 200px;
            height: 50px;
            border: 1px solid;
            margin-top: 50px;
            display: flex;
            padding-left: 10px;
            position: relative;
        }

        .count
        {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 1px dotted;
            border-radius: 50%;
            right: -10px;
            top: -10px;
            background-color: blue;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        
    </style>
</head>
<body>
    <div class="notification">
        <p>Notifications</p>
        <div class="count">
            <span>99</span>
        </div>
    </div>
</body>
</html>
