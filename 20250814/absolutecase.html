<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }

        .element{
            width: 100px;
            height: 100px;
            border: 2px solid;
            position: absolute;
        }

        .one{
            background-color: blueviolet;
            z-index: 2;
        }

        .two{
            background-color: orange;
            z-index: 3;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="element one"></div>
        <div class="element two"></div>
    </div>
</body>
</html>
