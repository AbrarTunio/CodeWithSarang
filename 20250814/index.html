<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            width: 400px;
            height: 400px;
            border: 1px solid;
            position: relative;
            background-image: url('https://picsum.photos/800');
        }
        .box{
            width: 100%;
            height: 50px;
            background-color: rgba(137, 43, 226, 0.509);
            position: absolute;
            bottom: 0px;
            text-align: center;
            color: whitesmoke;
        }

        .bubble
        {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            position: absolute;
            border-radius:50% ;
            right: 20px;
            top: 20px;
            animation-name: bubble;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes bubble {
            to{
                transform: scale(0.8);
            }
        }

        .logo{
            border-radius: 50% ;
            border: 1px solid;
            animation-name: bubble;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

    </style>
</head>
<body>
    <!-- 
    1- relative
    2- absolute
    3- fixed
    4- sticky -->
    <div class="container">
        <img class="logo" src="https://picsum.photos/50" alt="">
        <div class="box">
            <h3>n8n AI Agents</h3>
        </div>
        <div class="bubble"></div>
    </div>
</body>
</html>
