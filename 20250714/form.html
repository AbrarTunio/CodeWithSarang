<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <section class="form-container">
        <div class="form-outer">
                <h2>Login Form</h2>
                <p>Enter your credentials to login</p>
                <form action="">
                    <div class="form-control">
                            <input class="form-item" type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-control">
                            <input class="form-item" type="password" name="password" id="password" placeholder="Enter your password">
                    </div>

                    <div class="form-control form-button">
                            <input class="form-item" type="submit" value="Login">
                    </div>
                </form>
        </div>
        
    </section>
</body>
</html>
