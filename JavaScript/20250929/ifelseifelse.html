<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      marks = Number(prompt("Enter your marks"));

      if (marks > 80) {
        console.log("You have secured A1");
      } else if (marks >= 70) {
        console.log("You have secured A");
      } else if (marks >= 60) {
        console.log("You have secured B");
      } else {
        console.log("You have secured C");
      }
    </script>
  </body>
</html>
