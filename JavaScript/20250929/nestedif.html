<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      x = 53;

      if (x % 2 == 0) {
        if (x > 100) {
          console.log("x is greater than 100");
        }
        if (x > 10) {
          console.log("x is greater than 10");
        }
        console.log("x is even");
      } else {
        if (x > 100) {
          console.log("x is greater than 100");
        }
        if (x > 10) {
          console.log("x is greater than 10");
        }
        console.log("x is odd");
      }
    </script>
  </body>
</html>
