  <body>
    <h1>Loops in Object</h1>
    <script>
      let book = {
        title: "JS Basics",
        author: "John Doe",
        pages: 250,
      };

      //   list = ["Book", "Record", "Pen", "Laptop"];

      for (x in book) {
        console.log(x, "=>", book[x]);
      }
    </script>
