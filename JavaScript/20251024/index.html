<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ForEach Function based Loop</h1>
    <script>
      let fruits = ["Apple", "Kiwi", "Cheeko", "Orange"];

      fruits.forEach((f) => {
        console.log(f);
      });

      for (f of fruits) {
        console.log(f);
      }
    </script>
  </body>
</html>
