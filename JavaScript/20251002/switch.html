<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = prompt("Enter Day: ");

      switch (day.toLowerCase()) {
        case "monday":
          console.log("Start of the week");
          break;
        case "saturday":
        case "sunday":
          console.log("Weekend");
          break;
        default:
          console.log("Regular Day..");
      }
    </script>
  </body>
</html>
