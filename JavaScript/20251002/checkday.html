<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter the day number");

      switch (num) {
        case "1":
          console.log("Monday");
          break;
        case "2":
          console.log("Tuesday");
          break;
        case "3":
          console.log("Wednesday");
          break;
        case "7":
          console.log("Sunday");
          break;
      }
    </script>
  </body>
</html>
