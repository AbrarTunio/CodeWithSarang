<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Events</h1>

    <button onclick="greet()">Click Me</button>

    <script>
      //  defining a function
      function greet() {
        document.querySelector("h1").innerHTML = `I am called`;
      }
    </script>
  </body>
</html>
