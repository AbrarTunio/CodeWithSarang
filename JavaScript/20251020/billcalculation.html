<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calculateBill(amount, taxRate) {
        return amount + amount * taxRate;
      }

      billAmount = Number(prompt("Consumption Amount: "));
      tRate = Number(prompt("Define Tax Rate: "));

      document.body.innerText = calculateBill(billAmount, tRate);
    </script>
  </body>
</html>
