<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let product = {
        id: 101,
        name: "Laptop",
        price: 50000,
        x: 0.1,
        discount: function () {
          return this.price * this.x;
        },
      };

      console.log("Discount on", product.name, "is", product.discount());

      product.x = 0.5;

      console.log("Discount on", product.name, "is", product.discount());
    </script>
  </body>
</html>
