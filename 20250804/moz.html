<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        #grid {
            display: grid;
            height: 200px;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px 10px;
        }

        #grid > div {
            border: 1px solid green;
            background-color: lime;
        }

    </style>
</head>
<body>
    <div id="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>


</body>
</html>
