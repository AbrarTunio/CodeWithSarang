<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 4px solid;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .child{
            border: 2px solid orange;
            height: 150px;
            margin-top: 5px;
            width: 40%;
        }


        .sub-child1{
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        .sub-child2{
            width: 50px;
            height: 50px;
            background-color: maroon;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <div class="sub-child1"></div>
            <div class="sub-child2"></div>
        </div>

        <div class="child">1</div>
    </div>
</body>
</html>
